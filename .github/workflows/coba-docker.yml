name: Deploy WordPress with Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy Docker Compose file to VPS
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "./docker-compose.yml"
          target: "/home/${{ secrets.VPS_USER }}/ikan/docker-compose.yml"

      - name: SSH to VPS and start Docker Compose TOLONG INI SANGAT MENAKUTKAN
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/ikan
            sudo docker-compose down || true
            sudo docker-compose pull
            sudo docker-compose up -d --remove-orphans
