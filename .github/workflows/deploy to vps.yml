name: Deploy WordPress

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and run containers
        run: |
          docker-compose up -d
          # Wait for the WordPress container to be ready (optional)
          sleep 30

      - name: Verify WordPress is running
        run: |
          curl --fail http://localhost:8000 || exit 1
